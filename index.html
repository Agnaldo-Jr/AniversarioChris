<script>
    function countdown() {
        const eventDate = new Date("May 2, 2025 19:00:00").getTime();
        const timer = setInterval(function () {
            const now = new Date().getTime();
            const distance = eventDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("countdown").innerHTML = `Faltam s√≥ ${days}d ${hours}h ${minutes}m ${seconds}s !`;
            if (distance < 0) {
                clearInterval(timer);
                document.getElementById("countdown").innerHTML = "Chegou o grande dia!";
            }
        }, 1000);
    }
    window.onload = countdown;

    let isMuted = false;
    function toggleMute() {
        const audio = document.getElementById("backgroundMusic");
        const muteIcon = document.getElementById("muteIcon");
        if (isMuted) {
            audio.muted = false;
            muteIcon.src = "images/sound-icon.png";
        } else {
            audio.muted = true;
            muteIcon.src = "images/mute-icon.png";
        }
        isMuted = !isMuted;
    }
</script>
