<script>
    function countdown() {
        const eventDate = new Date("May 2, 2025 19:00:00").getTime();
        const timer = setInterval(function () {
            const now = new Date().getTime();
            const distance = eventDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("countdown").innerHTML = `Faltam só ${days}d ${hours}h ${minutes}m ${seconds}s !`;
            if (distance < 0) {
                clearInterval(timer);
                document.getElementById("countdown").innerHTML = "Chegou o grande dia!";
            }
        }, 1000);
    }
    window.onload = countdown;

    let isMuted = false;
    function toggleMute() {
        const audio = document.getElementById("backgroundMusic");
        const muteIcon = document.getElementById("muteIcon");
        if (isMuted) {
            audio.muted = false;
            muteIcon.src = "assets/images/sound-icon.png";
        } else {
            audio.muted = true;
            muteIcon.src = "assets/images/mute-icon.png";
        }
        isMuted = !isMuted;
    }

    document.addEventListener("DOMContentLoaded", function () {
        let audio = document.getElementById("backgroundMusic");

        // Tenta dar play automaticamente
        let playPromise = audio.play();

        if (playPromise !== undefined) {
            playPromise.then(() => {
                console.log("Música iniciada com sucesso.");
            }).catch(() => {
                console.log("Autoplay bloqueado. Exibindo botão...");
                let btn = document.createElement("button");
                btn.id = "MusicButton";
                btn.innerText = "Clique para ativar a música 🎵🥲";
                btn.style.position = "fixed";
                btn.style.top = "20px";
                btn.style.left = "50%";
                btn.style.transform = "translateX(-50%)";
                btn.style.padding = "10px";
                btn.style.fontSize = "16px";
                btn.style.zIndex = "1000";
                document.body.appendChild(btn);

                btn.addEventListener("click", function () {
                    audio.play();
                    btn.remove();
                });
            });
        }
    });
</script>
